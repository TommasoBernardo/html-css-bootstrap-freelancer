<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- versione 5.0 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-12">
                    <h1 class="text-center">
                        Header
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="my-start mb-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class=" col-9">
                        <div class="my-star"></div>
                    </div>
                </div>
            </div>

        </section>

        <section id="portfolio">
            <div class="container mb-4">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-3">
                            Portfolio
                        </h2>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-product">
                        </div>
                    </div>
    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-product">
                        </div>
                    </div>
    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-product">
                        </div>
                    </div>
    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-product">
                        </div>
                    </div>
    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-product">
                        </div>
                    </div>
    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="my-product">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section class="my-start">
            <div class="container mb-3">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-3 my-color">
                            About
                        </h2>
                    </div>

                    <div class="row g-3">
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="my-text">
                            </div>
                        </div>
        
                        <div class="col-12 col-md-6 col-lg-6 mb-5">
                            <div class="my-text">
                            </div>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class=" col-5 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
                                <div class="my-button mb-4"></div>
                            </div>
                </div>
            </div>
        </section>

        <section class="my-contact mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-3">
                            Contact
                        </h2>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-12">
                        <div class="my-form mb-3">
                        </div>
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <section id="location">
            <div class="container">
                <div class="row g-5 justify-content-center">
                    <div class="col-12 col-md-3 col-lg-3">
                        <div class="my-about mb-3">
                        </div>
                    </div>
    
                    <div class="col-12 col-md-3 col-lg-3">
                        <div class="my-about mb-3">
                        </div>
                    </div>
    
                    <div class="col-12 col-md-3 col-lg-3">
                        <div class="my-about mb-3">
                        </div>
            </div>
        </section>

        <section id="copyright">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="my-footer"></div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
